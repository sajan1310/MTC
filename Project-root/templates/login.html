<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MTC App</title>
    <!-- CSRF token for secure POSTs -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- Use the main stylesheet for consistent look -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-img {
            margin-bottom: 1rem;
        }
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }
        .password-row {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .toggle-password:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        .divider span {
            padding: 0 1rem;
        }
        .error-text {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .error-text:not(:empty) {
            display: block;
        }
        .btn.google {
            background: #fff;
            color: #444;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all var(--transition-fast);
        }
        .btn.google:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='img/Final_Logo.png') }}" alt="MTC App Logo" class="logo-img" width="64" height="64">
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>

        <form id="login-form" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="email">Email <span style="color: var(--danger-color);">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@company.com" required autofocus>
            </div>
            <div class="form-group password-row">
                <label for="password">Password <span style="color: var(--danger-color);">*</span></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required aria-describedby="password-help">
                <button type="button" class="toggle-password" id="toggle-password" aria-label="Show password">Show</button>
                <small id="password-help" class="form-text" style="display:block; margin-top:0.5rem;">Use at least 8 characters</small>
            </div>
            <div class="form-group" style="display:flex; align-items:center; justify-content: space-between; margin-bottom: 1.5rem;">
                <label style="display:flex; align-items:center; gap:0.5rem; cursor:pointer; font-size: 0.9375rem;">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" style="color: var(--primary-color); font-size: 0.9375rem; text-decoration: none; font-weight: 500;">Forgot password?</a>
            </div>
            <button id="login-btn" type="submit" class="button primary full-width">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
                Sign in
            </button>
        </form>

        <p id="error-message" class="error-text" role="alert" aria-live="polite"></p>

        <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9375rem;">
            Don't have an account? 
            <a href="{{ url_for('auth.signup') }}" style="color: var(--primary-color); font-weight: 500; text-decoration: none;">Create account</a>
        </div>

        <div class="divider"><span>or</span></div>

        <!-- Google Sign-In button -->
        <div class="oauth-buttons">
            <a class="btn google" href="{{ url_for('auth.auth_google') }}" aria-label="Sign in with Google">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
                    <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.9 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C34.6 6.1 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.2-.4-3.5z"/>
                    <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.9 16.2 19.1 14 24 14c3 0 5.7 1.1 7.8 3l5.7-5.7C34.6 6.1 29.6 4 24 4 16.3 4 9.6 8.3 6.3 14.7z"/>
                    <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.5-5.3l-6.2-5.1C29.2 34.8 26.8 36 24 36c-5.2 0-9.6-3.4-11.2-8.1l-6.6 5.1C9.6 39.7 16.3 44 24 44z"/>
                    <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.9 6.5-9.3 6.5-5.2 0-9.6-3.4-11.2-8.1l-6.6 5.1C9.6 39.7 16.3 44 24 44c8.4 0 15.5-5.7 17.6-13.5.6-2 .9-4.1.9-6.5 0-1.3-.1-2.2-.4-3.5z"/>
                </svg>
                <span>Sign in with Google</span>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
