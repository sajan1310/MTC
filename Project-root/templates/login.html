{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="form-card auth-card">
    <div class="auth-header">
        <div class="auth-logo">
            <!-- You can replace this with your own SVG or an <img> tag -->
            <img src="{{ url_for('static', filename='img/Final_Logo.png') }}"
     alt="Final Logo"
     style="max-width:200px; display:block; margin:auto;">
        </div>
        <h1>Log In</h1>
    </div>

    <!-- Flash messages will appear here via base.html -->
    
    <form action="{{ url_for('login') }}" method="POST" style="width:100%;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="e.g., yourname@example.com">
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
        </div>
        <div class="form-options">
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="button-row">
            <button class="create" type="submit">Sign In</button>
        </div>
    </form>
    
    <p class="divider"><span>or</span></p>

    <div class="social-login">
        {% if google_enabled %}
            <a class="button google-btn" href="{{ url_for('auth_google') }}">
                <!-- SVG for Google Icon -->
                <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M17.64 9.2045c0-.6382-.0573-1.2518-.1636-1.8409H9v3.4818h4.8436c-.2082 1.125-.84 2.0782-1.7964 2.7218v2.2582h2.9082c1.7018-1.5664 2.6836-3.8736 2.6836-6.621z"/><path fill="#34A853" d="M9 18c2.43 0 4.47-.8055 5.96-2.1818l-2.9082-2.2582c-.8055.54-1.8373.8618-2.0518.9164-1.4782.109-2.8255-.7418-3.2682-2.1127H2.76v2.3382C4.2545 16.2773 6.48 18 9 18z"/><path fill="#FBBC05" d="M5.73 10.74c-.2182-.6491-.2182-1.35 0-2V6.4018H2.76C1.9855 7.8445 1.5 9.51 1.5 11.25c0 .011.0009.0227.0009.0341.0027.0818.0055.1636.0091.2455l3.22-2.82z" transform="translate(-1 -2)"/><path fill="#EA4335" d="M9 3.5791c1.3227 0 2.5182.4555 3.44 1.3418l2.58-2.58C13.46.8918 11.43 0 9 0 6.48 0 4.2545 1.7227 2.76 4.16L5.73 6.4C6.1755 5.0291 7.5218 4.17 9 3.5791z" transform="translate(-1 -2)"/></svg>
                <span>Sign in with Google</span>
            </a>
        {% else %}
            <p class="notice">Google Sign-In is not configured.</p>
        {% endif %}
    </div>
    
    <p class="auth-switch">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
</div>
{% endblock %}
