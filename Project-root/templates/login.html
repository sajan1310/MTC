<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSRF token for secure POSTs -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <!-- Use the main stylesheet for consistent look -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body class="login-page">
    <div class="login-container card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='img/Final_Logo.png') }}" alt="MTC App Logo" class="logo-img" width="64" height="64">
            <h1 class="login-title">Welcome back</h1>
            <p class="login-subtitle">Sign in with your work email and password</p>
        </div>

        <form id="login-form" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required autofocus>
            </div>
            <div class="form-group password-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required aria-describedby="password-help">
                <button type="button" class="toggle-password" id="toggle-password" aria-label="Show password">Show</button>
                <small id="password-help" class="muted" style="display:block; margin-top:6px;">Use at least 8 characters.</small>
            </div>
            <div class="form-group" style="display:flex; align-items:center; justify-content: space-between;">
                <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" class="link">Forgot password?</a>
            </div>
            <button id="login-btn" type="submit" class="btn primary full">Sign in</button>
        </form>

        <p id="error-message" class="error-text" role="alert" aria-live="polite"></p>

        <div class="auth-links" style="display:flex; justify-content: flex-end; gap: 12px; align-items:center; margin-top: 12px;">
            <a href="{{ url_for('auth.signup') }}" class="btn secondary">Create account</a>
        </div>

        <div class="divider"><span>or</span></div>

        <!-- Fresh Google Sign-In button -->
        <div class="oauth-buttons">
            <a class="btn google full" href="{{ url_for('auth.auth_google') }}" aria-label="Sign in with Google">
                <!-- Minimal Google G icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
                    <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.9 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C34.6 6.1 29.6 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.2-.4-3.5z"/>
                    <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.9 16.2 19.1 14 24 14c3 0 5.7 1.1 7.8 3l5.7-5.7C34.6 6.1 29.6 4 24 4 16.3 4 9.6 8.3 6.3 14.7z"/>
                    <path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.5-5.3l-6.2-5.1C29.2 34.8 26.8 36 24 36c-5.2 0-9.6-3.4-11.2-8.1l-6.6 5.1C9.6 39.7 16.3 44 24 44z"/>
                    <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.9 6.5-9.3 6.5-5.2 0-9.6-3.4-11.2-8.1l-6.6 5.1C9.6 39.7 16.3 44 24 44c8.4 0 15.5-5.7 17.6-13.5.6-2 .9-4.1.9-6.5 0-1.3-.1-2.2-.4-3.5z"/>
                </svg>
                <span>Sign in with Google</span>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
