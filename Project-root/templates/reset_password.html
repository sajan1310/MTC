<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MTC App</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all var(--transition-fast);
        }
        .back-link:hover {
            gap: 0.75rem;
        }
        .error-text {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .error-text:not(:empty) {
            display: block;
        }
        .success-text {
            background: rgba(72, 187, 120, 0.1);
            border-left: 3px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-top: 1rem;
            font-size: 0.9375rem;
            display: none;
        }
        .success-text:not(:empty) {
            display: block;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container card">
        <div class="login-header">
            <a href="{{ url_for('auth.login') }}" class="back-link" aria-label="Back to login">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to login
            </a>
            <svg width="64" height="64" fill="currentColor" viewBox="0 0 16 16" style="color: var(--primary-color); margin: 1rem 0;">
                <path d="M5.338 1.59a61.44 61.44 0 0 0-2.837.856.481.481 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.725 10.725 0 0 0 2.287 2.233c.346.244.652.42.893.533.12.057.218.095.293.118a.55.55 0 0 0 .101.025.615.615 0 0 0 .1-.025c.076-.023.174-.061.294-.118.24-.113.547-.29.893-.533a10.726 10.726 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.775 11.775 0 0 1-2.517 2.453 7.159 7.159 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7.158 7.158 0 0 1-1.048-.625 11.777 11.777 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 62.456 62.456 0 0 1 5.072.56z"/>
                <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
            </svg>
            <h1 class="login-title">Set a new password</h1>
            <p class="login-subtitle">Choose a strong password you don't use elsewhere</p>
        </div>

        <form id="reset-form" class="login-form" autocomplete="on">
            <input type="hidden" id="token" value="{{ token }}">
            <div class="form-group">
                <label for="password">New password <span style="color: var(--danger-color);">*</span></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                <small class="form-text" style="display:block; margin-top:0.5rem;">Use at least 8 characters</small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm new password <span style="color: var(--danger-color);">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="••••••••" required>
            </div>
            <button id="reset-btn" type="submit" class="button primary full-width" style="margin-top: 1rem;">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                </svg>
                Update password
            </button>
        </form>

        <p id="reset-error" class="error-text" role="alert" aria-live="polite"></p>
        <p id="reset-success" class="success-text" role="alert" aria-live="polite"></p>
    </div>

    <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    const form = document.getElementById('reset-form');
    const btn = document.getElementById('reset-btn');
    const err = document.getElementById('reset-error');
    const ok = document.getElementById('reset-success');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.textContent = '';
        ok.textContent = '';

        const token = document.getElementById('token').value.trim();
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        if (!password || !confirm_password) { err.textContent = 'All fields are required.'; return; }
        if (password !== confirm_password) { err.textContent = 'Passwords do not match.'; return; }

        btn.disabled = true;
        const original = btn.textContent;
        btn.textContent = 'Updating...';

        try {
            const res = await fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ token, password, confirm_password })
            });
            const data = await res.json().catch(() => ({}));
            if (res.ok && data.success) {
                ok.textContent = 'Password updated. Redirecting to login...';
                setTimeout(() => { window.location.href = data.redirect_url || '/login'; }, 800);
            } else {
                err.textContent = data.error || 'Failed to update password.';
            }
        } catch (e) {
            err.textContent = 'Failed to update password.';
        } finally {
            btn.disabled = false;
            btn.textContent = original;
        }
    });
    </script>
</body>
</html>
