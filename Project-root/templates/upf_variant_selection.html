{% extends "base.html" %}

{% block title %}Select Variants - {{ lot_number }}{% endblock %}

{% block extra_css %}
<style>
    .variant-selection-container {
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .page-header {
        margin-bottom: 30px;
    }

    .page-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--text-color);
        margin: 0 0 10px 0;
    }

    .lot-info {
        background: var(--card-bg);
        padding: 20px;
        border-radius: var(--border-radius-md);
        box-shadow: var(--shadow-sm);
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .info-item {
        display: flex;
        flex-direction: column;
    }

    .info-label {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .info-value {
        font-size: 16px;
        color: var(--text-color);
        font-weight: 500;
    }

    .subprocess-card {
        background: var(--card-bg);
        border-radius: var(--border-radius-md);
        box-shadow: var(--shadow-sm);
        margin-bottom: 25px;
        overflow: hidden;
    }

    .subprocess-header {
        background: var(--bg-secondary);
        padding: 15px 20px;
        border-bottom: 2px solid var(--border-color);
    }

    .subprocess-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-color);
        margin: 0;
    }

    .subprocess-content {
        padding: 20px;
    }

    .or-group-section {
        margin-bottom: 30px;
        padding-bottom: 30px;
        border-bottom: 1px solid var(--border-color);
    }

    .or-group-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .or-group-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .or-badge {
        background: var(--info-color);
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
    }

    .or-group-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-color);
    }

    .or-group-description {
        font-size: 13px;
        color: var(--text-secondary);
        margin-left: 5px;
    }

    .required-indicator {
        color: var(--danger-color);
        margin-left: 5px;
    }

    .variant-options {
        display: grid;
        gap: 12px;
    }

    .variant-option {
        border: 2px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        padding: 15px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: start;
        gap: 12px;
    }

    .variant-option:hover {
        border-color: var(--primary-color);
        background: var(--bg-secondary);
    }

    .variant-option input[type="radio"],
    .variant-option input[type="checkbox"] {
        margin-top: 3px;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .variant-option.selected {
        border-color: var(--primary-color);
        background: rgba(108, 99, 255, 0.05);
    }

    .variant-details {
        flex: 1;
    }

    .variant-name {
        font-size: 15px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 5px;
    }

    .variant-info {
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 8px;
    }

    .stock-indicator {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
    }

    .stock-high { background: #d1e7dd; color: #0f5132; }
    .stock-medium { background: #fff3cd; color: #856404; }
    .stock-low { background: #f8d7da; color: #842029; }

    .quantity-adjust {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .quantity-input {
        width: 100px;
        padding: 6px 10px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        font-size: 14px;
    }

    .standalone-variants {
        margin-top: 20px;
    }

    .section-subtitle {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        margin-bottom: 12px;
        letter-spacing: 0.5px;
    }

    .actions-bar {
        position: sticky;
        bottom: 0;
        background: var(--card-bg);
        border-top: 2px solid var(--border-color);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 -4px 6px rgba(0,0,0,0.05);
        z-index: 100;
    }

    .validation-summary {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .validation-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
    }

    .validation-item.valid {
        color: var(--success-color);
    }

    .validation-item.invalid {
        color: var(--danger-color);
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: var(--border-radius-sm);
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
        background: var(--border-color);
    }

    .btn-primary {
        background: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .alert {
        padding: 12px 20px;
        border-radius: var(--border-radius-sm);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .alert-success {
        background: #d1e7dd;
        color: #0f5132;
        border: 1px solid #a3cfbb;
    }

    .alert-error {
        background: #f8d7da;
        color: #842029;
        border: 1px solid #f1aeb5;
    }

    .alert-warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffe69c;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
    }

    .empty-state-icon {
        font-size: 48px;
        margin-bottom: 15px;
    }

    .loader {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 40px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="variant-selection-container">
    <div id="alert-container"></div>

    <div class="page-header">
        <h1 class="page-title">üéØ Select Variants for Production</h1>
    </div>

    <div class="lot-info" id="lot-info">
        <div class="loader"></div>
    </div>

    <div id="subprocesses-container">
        <!-- Subprocesses with variant options will be rendered here -->
    </div>

    <div class="actions-bar">
        <div class="validation-summary" id="validation-summary">
            <div class="validation-item" id="or-groups-validation">
                <span>‚è≥</span> Checking OR groups...
            </div>
            <div class="validation-item" id="stock-validation">
                <span>‚è≥</span> Checking stock...
            </div>
        </div>
        <div style="display: flex; gap: 12px;">
            <button class="btn btn-secondary" onclick="variantSelector.goBack()">
                ‚Üê Back to Lot
            </button>
            <button class="btn btn-primary" id="save-selections-btn" onclick="variantSelector.saveSelections()" disabled>
                üíæ Save Selections
            </button>
        </div>
    </div>
</div>

<script>
const variantSelector = {
    lotId: "{{ lot_id }}",
    lotData: null,
    selections: {},
    orGroups: {},

    async init() {
        await this.loadVariantOptions();
        this.attachEventListeners();
    },

    async loadVariantOptions() {
        try {
            const response = await fetch(`/api/upf/production_lot/${this.lotId}/variant_options`, {
                credentials: 'include'
            });

            if (!response.ok) throw new Error('Failed to load variant options');

            this.lotData = await response.json();
            this.renderLotInfo();
            this.renderSubprocesses();
            this.validateSelections();
        } catch (error) {
            console.error('Error loading variant options:', error);
            this.showAlert('Failed to load variant options', 'error');
        }
    },

    renderLotInfo() {
        const container = document.getElementById('lot-info');
        container.innerHTML = `
            <div class="info-item">
                <div class="info-label">Lot Number</div>
                <div class="info-value">${this.lotData.lot_number}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Process</div>
                <div class="info-value">${this.lotData.process_name}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Quantity</div>
                <div class="info-value">${this.lotData.quantity} units</div>
            </div>
            <div class="info-item">
                <div class="info-label">Subprocesses</div>
                <div class="info-value">${this.lotData.subprocesses.length}</div>
            </div>
        `;
    },

    renderSubprocesses() {
        const container = document.getElementById('subprocesses-container');

        if (!this.lotData.subprocesses || this.lotData.subprocesses.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <div>No subprocesses configured for this process.</div>
                </div>
            `;
            return;
        }

        let html = '';
        this.lotData.subprocesses.forEach(sp => {
            html += this.renderSubprocess(sp);
        });
        container.innerHTML = html;
    },

    renderSubprocess(sp) {
        let html = `
            <div class="subprocess-card" data-subprocess-id="${sp.process_subprocess_id}">
                <div class="subprocess-header">
                    <h3 class="subprocess-title">
                        ${sp.sequence_order}. ${sp.subprocess_name}
                    </h3>
                </div>
                <div class="subprocess-content">
        `;

        // Render OR groups
        sp.or_groups.forEach(group => {
            const variants = sp.grouped_variants[group.group_id] || [];
            html += this.renderORGroup(group, variants, sp.process_subprocess_id);
        });

        // Render standalone variants
        if (sp.standalone_variants && sp.standalone_variants.length > 0) {
            html += `
                <div class="standalone-variants">
                    <div class="section-subtitle">Optional Variants</div>
                    <div class="variant-options">
            `;
            sp.standalone_variants.forEach(variant => {
                html += this.renderVariantOption(variant, null, false);
            });
            html += `
                    </div>
                </div>
            `;
        }

        html += `
                </div>
            </div>
        `;
        return html;
    },

    renderORGroup(group, variants, subprocessId) {
        return `
            <div class="or-group-section" data-group-id="${group.group_id}">
                <div class="or-group-header">
                    <span class="or-badge">OR</span>
                    <span class="or-group-title">${group.group_name || 'Choose One'}</span>
                    <span class="required-indicator">*</span>
                    ${group.description ? `<span class="or-group-description">(${group.description})</span>` : ''}
                </div>
                <div class="variant-options">
                    ${variants.map(v => this.renderVariantOption(v, group.group_id, true)).join('')}
                </div>
            </div>
        `;
    },

    renderVariantOption(variant, groupId, isRadio) {
        const inputType = isRadio ? 'radio' : 'checkbox';
        const inputName = groupId ? `or-group-${groupId}` : `standalone-${variant.usage_id}`;
        const stockClass = variant.opening_stock > 100 ? 'stock-high' :
                          variant.opening_stock > 20 ? 'stock-medium' : 'stock-low';
        const requiredQty = variant.quantity * this.lotData.quantity;
        const hasStock = variant.opening_stock >= requiredQty;

        return `
            <div class="variant-option" onclick="variantSelector.selectVariant(${variant.usage_id}, ${groupId}, '${inputType}')">
                <input
                    type="${inputType}"
                    name="${inputName}"
                    value="${variant.usage_id}"
                    data-variant-id="${variant.usage_id}"
                    data-group-id="${groupId || ''}"
                    ${!hasStock ? 'disabled' : ''}
                >
                <div class="variant-details">
                    <!-- Concatenate item details: item_number, model, variation, size -->
                    <div class="variant-name">${[variant.item_number || variant.variant_name, variant.model || variant.item_model, variant.variation || variant.variant_sku, variant.size].filter(Boolean).join(' - ')}</div>
                    <div class="variant-info">
                        <span>üì¶ ${variant.description || 'No description'}</span>
                        <span>üí∞ $${(variant.unit_price || 0).toFixed(2)}</span>
                        <span class="stock-indicator ${stockClass}">
                            ${hasStock ? '‚úì' : '‚ö†'} Stock: ${variant.opening_stock} ${variant.unit}
                        </span>
                    </div>
                    <div style="font-size: 12px; color: var(--text-secondary);">
                        Required: ${requiredQty} ${variant.unit} |
                        Cost: $${((variant.unit_price || 0) * requiredQty).toFixed(2)}
                    </div>
                </div>
            </div>
        `;
    },

    selectVariant(usageId, groupId, inputType) {
        const input = document.querySelector(`input[data-variant-id="${usageId}"]`);
        if (!input || input.disabled) return;

        if (inputType === 'radio') {
            // Deselect other variants in the same group
            document.querySelectorAll(`input[name="${input.name}"]`).forEach(el => {
                el.checked = false;
                el.closest('.variant-option').classList.remove('selected');
            });
        }

        input.checked = !input.checked;
        input.closest('.variant-option').classList.toggle('selected', input.checked);

        if (groupId) {
            if (input.checked) {
                this.selections[`group-${groupId}`] = usageId;
            } else {
                delete this.selections[`group-${groupId}`];
            }
        } else {
            if (input.checked) {
                this.selections[`variant-${usageId}`] = usageId;
            } else {
                delete this.selections[`variant-${usageId}`];
            }
        }

        this.validateSelections();
    },

    validateSelections() {
        let allORGroupsSelected = true;
        let hasStockIssues = false;

        // Check if all OR groups have a selection
        this.lotData.subprocesses.forEach(sp => {
            sp.or_groups.forEach(group => {
                if (!this.selections[`group-${group.group_id}`]) {
                    allORGroupsSelected = false;
                }
            });
        });

        // Update validation UI
        const orValidation = document.getElementById('or-groups-validation');
        if (allORGroupsSelected) {
            orValidation.innerHTML = '<span>‚úì</span> All OR groups selected';
            orValidation.className = 'validation-item valid';
        } else {
            orValidation.innerHTML = '<span>‚ö†</span> Some OR groups not selected';
            orValidation.className = 'validation-item invalid';
        }

        // Enable/disable save button
        const saveBtn = document.getElementById('save-selections-btn');
        saveBtn.disabled = !allORGroupsSelected;
    },

    async saveSelections() {
        try {
            const selections = [];

            // Convert selections object to array
            Object.entries(this.selections).forEach(([key, usageId]) => {
                const groupId = key.startsWith('group-') ?
                    parseInt(key.replace('group-', '')) : null;

                selections.push({
                    or_group_id: groupId,
                    variant_usage_id: usageId,
                    quantity_override: null,
                    reason: null
                });
            });

            const response = await fetch(`/api/upf/production_lot/${this.lotId}/batch_select_variants`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                credentials: 'include',
                body: JSON.stringify({ selections })
            });

            if (!response.ok) throw new Error('Failed to save selections');

            this.showAlert('Variant selections saved successfully!', 'success');
            setTimeout(() => {
                window.location.href = `/upf/production-lot/${this.lotId}`;
            }, 1500);

        } catch (error) {
            console.error('Error saving selections:', error);
            this.showAlert('Failed to save selections', 'error');
        }
    },

    goBack() {
        window.location.href = `/upf/production-lot/${this.lotId}`;
    },

    attachEventListeners() {
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                const saveBtn = document.getElementById('save-selections-btn');
                if (!saveBtn.disabled) {
                    this.saveSelections();
                }
            }
        });
    },

    showAlert(message, type) {
        const container = document.getElementById('alert-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `<span>${type === 'success' ? '‚úì' : '‚úó'}</span> ${message}`;
        container.appendChild(alert);
        setTimeout(() => alert.remove(), 5000);
    },

    getCSRFToken() {
        return document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
    }
};

document.addEventListener('DOMContentLoaded', () => {
    variantSelector.init();
});
</script>
{% endblock %}
