{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-card auth-card">
    <h1>Create Account</h1>

    <div class="social-login">
        {% if google_enabled %}
            <a class="button google-btn" href="{{ url_for('login_start') }}">
                
                <span>Sign Up with Google</span>
            </a>
        {% else %}
            <p class="notice">Google Sign-Up is not configured.</p>
        {% endif %}
    </div>
    
    <p class="divider">or</p>

    <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data" style="width:100%;">
        <div class="form-field">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div class="button-row">
            <button class="create" type="submit">Create Account</button>
        </div>
    </form>

    <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
