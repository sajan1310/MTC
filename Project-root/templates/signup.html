<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">
    <div class="login-container card">
        <div class="login-header">
            <a href="{{ url_for('auth.login') }}" class="link" aria-label="Back to login">
                ← Back to login
            </a>
            <h1 class="login-title">Create your account</h1>
            <p class="login-subtitle">Enter your details to get started</p>
        </div>

        <form id="signup-form" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Jane Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
            </div>
            <button id="signup-btn" type="submit" class="btn primary full">Create account</button>
        </form>

        <p id="signup-error" class="error-text" role="alert" aria-live="polite"></p>
        <p class="muted" style="margin-top:12px;">By continuing, you agree to our terms and privacy policy.</p>
    </div>

    <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    const form = document.getElementById('signup-form');
    const btn = document.getElementById('signup-btn');
    const msg = document.getElementById('signup-error');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        msg.textContent = '';

        if (!name || !email || !password || !confirm_password) { msg.textContent = 'All fields are required.'; return; }
        if (password !== confirm_password) { msg.textContent = 'Passwords do not match.'; return; }

        btn.disabled = true;
        const original = btn.textContent;
        btn.textContent = 'Creating...';

        try {
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                body: JSON.stringify({ name, email, password, confirm_password })
            });
            const data = await res.json().catch(() => ({}));
            if (res.ok && data.success) {
                window.location.href = data.redirect_url || '/';
            } else {
                msg.textContent = data.error || 'Failed to create account. Please try again.';
            }
        } catch (err) {
            msg.textContent = 'Failed to create account. Please try again.';
        } finally {
            btn.disabled = false;
            btn.textContent = original;
        }
    });
    </script>
</body>
</html>
