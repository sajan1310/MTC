<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MTC App</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 2.5rem;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all var(--transition-fast);
        }
        .back-link:hover {
            gap: 0.75rem;
        }
        .info-message {
            background: var(--bg-secondary);
            border-left: 3px solid var(--primary-color);
            padding: 1rem;
            border-radius: var(--border-radius-md);
            margin-top: 1rem;
            font-size: 0.9375rem;
            color: var(--text-color);
        }
        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border-left: 3px solid var(--success-color);
            color: var(--success-color);
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container card">
        <div class="login-header">
            <a href="{{ url_for('auth.login') }}" class="back-link" aria-label="Back to login">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to login
            </a>
            <svg width="64" height="64" fill="currentColor" viewBox="0 0 16 16" style="color: var(--primary-color); margin: 1rem 0;">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
            </svg>
            <h1 class="login-title">Reset your password</h1>
            <p class="login-subtitle">Enter your email to receive reset instructions</p>
        </div>

        <form id="forgot-form" class="login-form" autocomplete="on">
            <div class="form-group">
                <label for="email">Email <span style="color: var(--danger-color);">*</span></label>
                <input type="email" id="email" name="email" class="form-control" placeholder="you@company.com" required autofocus>
            </div>
            <button id="forgot-btn" type="submit" class="button primary full-width" style="margin-top: 1rem;">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right: 0.5rem;">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
                Send reset link
            </button>
        </form>

        <p id="forgot-msg" class="info-message" aria-live="polite" style="display: none;"></p>
        
        <div style="margin-top: 1.5rem; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.9375rem;">
                Remember your password? 
                <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); font-weight: 500; text-decoration: none;">Sign in</a>
            </p>
        </div>
    </div>

    <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    const forgotForm = document.getElementById('forgot-form');
    const forgotBtn = document.getElementById('forgot-btn');
    const forgotMsg = document.getElementById('forgot-msg');

    forgotForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if (!email) { 
            forgotMsg.textContent = 'Email is required.';
            forgotMsg.style.display = 'block';
            forgotMsg.classList.remove('success-message');
            return; 
        }

        forgotBtn.disabled = true;
        const original = forgotBtn.textContent;
        forgotBtn.textContent = 'Sending...';
        forgotMsg.style.display = 'none';

        try {
            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ email })
            });
            const data = await res.json().catch(() => ({}));
            const msg = data.message || 'If an account exists for that email, a reset link will be sent.';
            forgotMsg.textContent = msg;
            forgotMsg.style.display = 'block';
            forgotMsg.classList.add('success-message');
        } catch (err) {
            forgotMsg.textContent = 'If an account exists for that email, a reset link will be sent.';
            forgotMsg.style.display = 'block';
            forgotMsg.classList.add('success-message');
        } finally {
            forgotBtn.disabled = false;
            forgotBtn.textContent = original;
        }
    });
    </script>
</body>
</html>
