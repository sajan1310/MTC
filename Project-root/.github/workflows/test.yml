name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://testuser:testpass@127.0.0.1:5432/testdb
      REDIS_URL: redis://localhost:6379/0
      RATELIMIT_STORAGE_URL: memory://
      FLASK_ENV: testing
      SECRET_KEY: test-secret
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1 postgresql-client
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Project-root/requirements.txt
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            psql "postgresql://testuser:testpass@127.0.0.1:5432/testdb" -c '\q' && break
            echo "Waiting for Postgres..."
            sleep 1
          done
      - name: Create 'testuser' database (compat)
        run: |
          psql "postgresql://testuser:testpass@127.0.0.1:5432/postgres" -tAc "SELECT 1 FROM pg_database WHERE datname='testuser'" | grep -q 1 || \
          psql "postgresql://testuser:testpass@127.0.0.1:5432/postgres" -c "CREATE DATABASE testuser;"
      - name: Run Ruff linter
        run: ruff Project-root/
      - name: Run tests with coverage
        working-directory: Project-root
        env:
          PYTHONIOENCODING: "utf-8"
        run: |
          python -m pytest --cov-report=xml --cov-report=html -q

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-ubuntu-py3.11
          if-no-files-found: warn
          path: |
            Project-root/coverage.xml
            Project-root/htmlcov

      - name: Soft coverage threshold (Linux)
        working-directory: Project-root
        env:
          MIN_COVERAGE: 25
        run: |
          python - <<'PY'
          import os, xml.etree.ElementTree as ET
          thr=float(os.environ.get('MIN_COVERAGE','0'))
          try:
              root=ET.parse('coverage.xml').getroot()
              rate=float(root.attrib.get('line-rate','0'))*100.0
              if rate < thr:
                  print(f'::warning::Coverage {rate:.1f}% is below soft threshold {thr:.1f}%')
              else:
                  print(f'Coverage {rate:.1f}% meets threshold {thr:.1f}%')
          except Exception as e:
              print(f'::warning::Soft coverage check failed: {e}')
          PY
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: Project-root/coverage.xml
        continue-on-error: true
