name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://testuser:testpass@127.0.0.1:5432/testdb
      REDIS_URL: redis://localhost:6379/0
      RATELIMIT_STORAGE_URL: memory://
      FLASK_ENV: testing
      SECRET_KEY: test-secret
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1 postgresql-client
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Project-root/requirements.txt
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            psql "postgresql://testuser:testpass@127.0.0.1:5432/testdb" -c '\q' && break
            echo "Waiting for Postgres..."
            sleep 1
          done
      - name: Create 'testuser' database (compat)
        run: |
          psql "postgresql://testuser:testpass@127.0.0.1:5432/postgres" -tAc "SELECT 1 FROM pg_database WHERE datname='testuser'" | grep -q 1 || \
          psql "postgresql://testuser:testpass@127.0.0.1:5432/postgres" -c "CREATE DATABASE testuser;"
      - name: Run Ruff linter
        run: ruff Project-root/
      - name: Run tests
        working-directory: Project-root
        env:
          PYTHONIOENCODING: "utf-8"
        run: |
          python -m pytest --cov-report=term-missing -q
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
        continue-on-error: true
