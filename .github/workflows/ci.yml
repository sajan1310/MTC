name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Project-root/requirements.txt

      - name: Run tests with coverage
        working-directory: Project-root
        env:
          PYTHONIOENCODING: "utf-8"
        run: |
          python -m pytest --cov-report=xml --cov-report=html -q

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          if-no-files-found: warn
          path: |
            Project-root/coverage.xml
            Project-root/htmlcov

      - name: Soft coverage threshold (Linux)
        if: runner.os == 'Linux'
        working-directory: Project-root
        env:
          MIN_COVERAGE: 25
        run: |
          python - <<'PY'
          import os, xml.etree.ElementTree as ET
          thr=float(os.environ.get('MIN_COVERAGE','0'))
          try:
              root=ET.parse('coverage.xml').getroot()
              rate=float(root.attrib.get('line-rate','0'))*100.0
              if rate < thr:
                  print(f'::warning::Coverage {rate:.1f}% is below soft threshold {thr:.1f}%')
              else:
                  print(f'Coverage {rate:.1f}% meets threshold {thr:.1f}%')
          except Exception as e:
              print(f'::warning::Soft coverage check failed: {e}')
          PY

      - name: Soft coverage threshold (Windows)
        if: runner.os == 'Windows'
        working-directory: Project-root
        env:
          MIN_COVERAGE: 25
        run: |
          $code = @"
          import os, xml.etree.ElementTree as ET
          thr=float(os.environ.get('MIN_COVERAGE','0'))
          try:
              root=ET.parse('coverage.xml').getroot()
              rate=float(root.attrib.get('line-rate','0'))*100.0
              if rate < thr:
                  print(f'::warning::Coverage {rate:.1f}% is below soft threshold {thr:.1f}%')
              else:
                  print(f'Coverage {rate:.1f}% meets threshold {thr:.1f}%')
          except Exception as e:
              print(f'::warning::Soft coverage check failed: {e}')
          "@
          Set-Content -Path check_coverage.py -Value $code
          python check_coverage.py
